<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header><h1>Busca CEP</h1>
    </header>
    <main>
        <div class="entrada">
            <label for="txt_cep">CEP:</label>
            <input type="text" name="txt_cep" id="txt_cep">
            <button onclick="buscaCEP()" class="pesquisar">Pesquisar</button>
        </div>
        <div class="resultado_busca">
            <p>Localidade: <span id="span_localidade"></span></p>
            <p>UF: <span id="span_uf"></span></p>
            <p>Bairro: <span id="span_bairro"></span></p>
            <p>Logradouro: <span id="span_logradouro"></span></p>
            <p>DDD: <span id="span_ddd"></span></p>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
